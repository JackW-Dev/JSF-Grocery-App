<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/managerTemplate.xhtml" >
        <ui:define name="content">
            <h:head>
                <title>Add Product</title>
            </h:head>
            <h:body>
                <h:form>
                    <h:panelGrid columns="2">
                        <p><b>Store name</b><br/>(max. 30 characters)</p>
                        <h:inputText value="#{storeManager.name}"
                                     maxlength="30" 
                                     required="true"
                                     requiredMessage="Please enter " />

                        <p><b>Address</b><br/>(Number and rd name/ house name)</p>
                        <h:inputText value="#{storeManager.address}"
                                     maxlength="40"
                                     required="true"
                                     requiredMessage="Please enter store address" />

                        <p><b>Postcode</b><br/>(UK Postal code)</p>
                        <h:inputText value="#{storeManager.postcode}"
                                     maxlength="12"
                                     required="true"
                                     requiredMessage="Please enter store postcode" />

                        <p><b>Manager</b><br/>(Manager name)</p>
                        <h:inputText value="#{storeManager.manager}"
                                     maxlength="40"
                                     required="true"
                                     requiredMessage="Please enter a store manager name" />   
                        
                        <p><b>Founded</b><br/>(dd-MM-yyyy)</p>
                        <h:inputText value="#{storeManager.founded}"
                                     maxlength="10"
                                     required="true"
                                     converter="dateConverter" 
                                     requiredMessage="Please enter a store manager name" />  

                    </h:panelGrid>
                    <p><h:commandButton value="Submit" action="#{storeManager.newStore()}" />
                        <h:commandButton type="reset" value="Reset" />
                        <h:commandButton type="submit" value="Cancel" action="managerUI" immediate="true" />
                    </p>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
