<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml" >
        <ui:define name="content">
            <h:head>
                <title>Account Details</title>
            </h:head>
            <h:body>                
                <h:form>
                    <p>Forename:  <h:outputText value="#{userManager.forename}"/></p>

                    <p>Surname: <h:outputText value="#{userManager.surname}"/></p>

                    <p>Username: <h:outputText value="#{userManager.username}"/></p>

                    <p>New password: <h:inputSecret value="#{userManager.password1}"/></p>
                    
                    <p>Confirm new password: <h:inputSecret value="#{userManager.password2}"/></p>
 
                    <h:commandButton value="Update" action="#{userManager.updateDetails()}"/>
                </h:form>      
            </h:body>
        </ui:define>
    </ui:composition>
</html>
