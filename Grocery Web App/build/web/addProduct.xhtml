<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/managerTemplate.xhtml" >
        <ui:define name="content">
            <h:head>
                <title>Add Product</title>
            </h:head>
            <h:body>
                <h:form>
                    <h:panelGrid columns="2">
                        <p><b>Product name</b><br/>(max. 30 characters)</p>
                        <h:inputText value="#{productManager.name}"
                                     maxlength="30" 
                                     required="true"
                                     requiredMessage="Please enter product name" />
                        
                        <p><b>Product price</b><br/>(raw decimal value)</p>
                        <h:inputText value="#{productManager.price}"     
                                     required="true"
                                     requiredMessage="Please enter product price" />

                        <p><b>Product cost</b><br/>(raw decimal value)</p>
                        <h:inputText value="#{productManager.cost}"                                 
                                     required="true"
                                     requiredMessage="Please enter product cost" />

                        <p><b>Stock</b><br/>(integer value)</p>
                        <h:inputText value="#{productManager.stock}" 
                                     required="true"
                                     requiredMessage="Please enter a stock level" />

                    </h:panelGrid>
                    <p><h:commandButton value="Submit" action="#{productManager.newProduct()}" />
                        <h:commandButton type="reset" value="Reset" />
                        <h:commandButton type="submit" value="Cancel" action="managerUI" immediate="true" />
                    </p>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
