<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template_1.xhtml" >
        <ui:define name="content">
            <h:head>
                <title>Register</title>
            </h:head>
            <h:body>
                <h:form>
                    <h:panelGrid columns="2">
                        <p><b>Your forename:</b><br/>(max. 20 characters)</p>
                        <h:inputText value="#{userManager.forename}"
                                     maxlength="20" 
                                     required="true"
                                     requiredMessage="Please enter your forename" />
                        
                        <p><b>Your surname:</b><br/>(max. 20 characters)</p>
                        <h:inputText value="#{userManager.surname}"
                                     maxlength="20" 
                                     required="true"
                                     requiredMessage="Please enter your surname" />

                        <p><b>Username:</b><br/>(max. 20 characters)</p>
                        <h:inputText value="#{userManager.username}"
                                     maxlength="20" 
                                     required="true"
                                     requiredMessage="Please enter your username" />

                        <p><b>Password:</b><br/>(max. 20 characters)</p>
                        <h:inputSecret value="#{userManager.password1}"
                                     maxlength="20" 
                                     required="true"
                                     requiredMessage="Please enter your password" />

                        <p><b>Confirm password:</b><br/>(max. 20 characters)</p>
                        <h:inputSecret value="#{userManager.password2}"
                                     maxlength="20" 
                                     required="true"
                                     requiredMessage="Please confirm your password" />
                    </h:panelGrid>
                    <p><h:commandButton value="Submit" action="#{userManager.register()}" />
                        <h:commandButton type="reset" value="Reset" />
                        <h:commandButton type="submit" value="Cancel" action="login" immediate="true" />
                    </p>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
