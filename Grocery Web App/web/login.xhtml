<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template_1.xhtml" >
        <ui:define name="content">
            <h:head>
                <title>Login</title>
            </h:head>
            <h:body>
                <h:form>
                    <h:panelGrid columns="2">
                        <p>Username: </p>
                        <h:inputText value="#{userManager.username}"
                                     required="true"
                                     requiredMessage="Please enter your username" />

                        <p>Password: </p>
                        <h:inputSecret value="#{userManager.password}"
                                     required="true"
                                     requiredMessage="Please enter your password" />
                    </h:panelGrid>                    
                    <p><h:commandButton type="submit" value="Log in" action="#{userManager.checkCredentials()}" />
                    </p>
                    <p><h:commandButton type="submit" value="Register" action="register" immediate="true" />
                    </p>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
