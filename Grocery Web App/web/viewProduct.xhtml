<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/managerTemplate.xhtml" >
        <ui:define name="content">
            <h:head>
                <title>Edit Product</title>
            </h:head>
            <h:body>                
                <h:form>
                    <p>Name: <h:outputText value="#{productManager.name}"/></p>
                    <p>Price: <h:inputText value="#{productManager.price}"/></p>
                    <p>Cost: <h:inputText value="#{productManager.cost}"/></p>
                    <p>Stock: <h:inputText value="#{productManager.stock}"/></p>

                    <h:commandButton value="Update" action="#{productManager.updateProduct()}"/>
                </h:form>      
            </h:body>
        </ui:define>
    </ui:composition>
</html>
