<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/managerTemplate.xhtml" >
        <ui:define name="content">
            <h:head>
                <title>View Stores</title>
            </h:head>
            <h:body>                
                <h:dataTable value = "#{storeManager.stores}" var = "sto">
                    <h:column>    				
                        <f:facet name = "header">Name</f:facet>    				
                            #{sto.name}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Address</f:facet>
                            #{sto.address} #{sto.postcode}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Manager</f:facet>
                            #{sto.manager}
                    </h:column>       
                    
                    <h:column>
                        <f:facet name = "header">Founded</f:facet>
                            #{sto.founded}
                    </h:column>
                    
                    <h:column>
                        <f:facet name = "header">Edit</f:facet>
                        <h:form>
                            <h:commandButton value="Edit" action="#{storeManager.updateStore(sto)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>              
            </h:body>
        </ui:define>
    </ui:composition>
</html>
